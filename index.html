<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
    <title>Slideshow</title>
  </head>
  <body>
    <section aria-label="Newest Photos">
      <div class="carousel" data-carousel>
        <button class="carousel-button prev" data-carousel-button="prev">
          &#8656;
        </button>
        <button class="carousel-button next" data-carousel-button="next">
          &#8658;
        </button>
        <ul data-slides>
          <li class="slide" data-active>
            <img src="./Image-1.jpg" alt="slide-image-1" />
          </li>
          <li class="slide">
            <img src="./Image-2.jpg" alt="slide-image-2" />
          </li>
          <li class="slide">
            <img src="./Image-3.jpg" alt="slide-image-3" />
          </li>
          <li class="slide">
            <img src="./Image-4.jpg" alt="slide-image-4" />
          </li>
          <li class="slide">
            <img src="./Image-5.jpg" alt="slide-image-5" />
          </li>
          <li class="slide">
            <img src="./Image-6.jpg" alt="slide-image-6" />
          </li>
        </ul>
      </div>
    </section>
  </body>
</html>
